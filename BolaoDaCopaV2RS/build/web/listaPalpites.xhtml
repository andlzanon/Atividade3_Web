<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable id="dataTablePalpites"
                                 var="palpite"
                                 value="#{listaPalpites.palpites}"
                                 widgetVar="palpitesTable"
                                 emptyMessage="Nenhum palpite encontrado"
                                 rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 filteredValue="#{listaPalpites.palpitesFiltrados}" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Buscar:" />
                                <p:inputText id="globalFilter" onkeyup="PF('palpitesTable').filter()"
                                             style="width:300px" placeholder="Digite a palavra-chave"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Palpiteiro" filterBy="#{palpite.palpiteiro.nome}"
                                  filterMatchMode="contains" >
                            <h:outputText value="#{palpite.palpiteiro.nome}" />
                        </p:column>
                        <p:column headerText="CampeÃ£o" filterBy="#{palpite.campeao}"
                                  filterMatchMode="exact" >
                            <f:facet name="filter">
                                <h:selectOneMenu onchange="PF('palpitesTable').filter()" >
                                    <f:selectItem itemLabel="Selecionar uma" itemValue="#{null}"
                                                  noSelectionOption="true" />
                                    <f:selectItems value="#{listaPalpites.selecoes}" />
                                </h:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{palpite.campeao}" />
                        </p:column>
                        <p:column headerText="Vice" filterBy="#{palpite.vice}"
                                  filterMatchMode="exact" >
                            <f:facet name="filter">
                                <h:selectOneMenu onchange="PF('palpitesTable').filter()" >
                                    <f:selectItem itemLabel="Selecionar uma" itemValue="#{null}"
                                                  noSelectionOption="true" />
                                    <f:selectItems value="#{listaPalpites.selecoes}" />
                                </h:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{palpite.vice}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
